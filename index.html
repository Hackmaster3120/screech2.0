<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Screech</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .jumbotron{
      background-image: linear-gradient(to right bottom, #c2c2c2 , #868686 , #504f4f, rgb(54, 54, 54), black);
    }
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    footer {
      padding: 25px;
    }
    #suggestingRooms{
      display: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Screech</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"></a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Welcome to Screech</h1>      
    <p class="text-capitilize">Pls Login or sign up</p>
    <input type="text" class="form-control" placeholder="Enter Your Username">
    <button id="login" onclick="login()" class="btn btn-primary">Login and have fun</button>
  </div>

  
<div id="suggestingRooms" class="container-fluid bg-3 text-center">    
  <h3>A Few Rooms To Join</h3><br>
  <div id="Welcome_rooms" class="row">  
  </div>
</div><br><br>

<footer class="container-fluid text-center">
    <button class="" onclick="allRooms()">Rooms</button>
</footer>
</div>

</body>
</html>
